<div class="another-container">
  <div class="book-list-container">
    <div *ngFor="let book of books" class="book-card" (click)="showBookDetails(book)">
      <img [src]="book.imageUrl" alt="Book Image">
      <div class="book-info">
        <h3>{{ book.title }}</h3>
        <p>{{ book.authors }}</p>
      </div>
    </div>
  </div>
</div>
