<div class="book-view-container">
    <div class="book-image">
      <img [src]="selectedBook.imageUrl" alt="Book Image">
      <div class="rating">Rating: {{ selectedBook.rating }}/5</div>
    </div>
    <div class="book-details">
      <h2>{{ selectedBook.title }}</h2>
      <p>By: {{ selectedBook.authors[0] }}</p>
      <p>{{ selectedBook.description }}</p>
      <p>{{ selectedBook.publisher }}</p>
      <p>{{ selectedBook.language }}</p>
    </div>
  </div>
