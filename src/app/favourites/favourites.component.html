<div class="another-container">
    <div class="book-list-container">
        <h1>Your favourite books!</h1>
      <div *ngFor="let book of favourites$ | async" class="book-card">
        <img [src]="book?.imageUrl" alt="Book Image">
        <div class="book-info">
          <h3>{{ book?.title }}</h3>
          <p>{{ book?.authors }}</p>
        </div>
      </div>
    </div>
</div>
